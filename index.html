<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Amsilla Editor</title>
  <link href="editor.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>Welcome to the Amsilla Editor</h2>
  <p>The Amsilla Editor allows you to add-on syntax and error highlighting. In the demo below, we have a keyword "error" that appears with a red squiggly line.</p>
  <div id='syntax'></div>
  <textarea id='write' spellcheck="false">error</textarea>
  <script>
    function amsillaEditorProcess(data) {
      return data.replace("error","<span class='error'>error</span>");
    }
  </script>
  <script src="editor.js"></script>
</body>

</html>
