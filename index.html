<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Amsilla Editor</title>
  <link href="editor.css" rel="stylesheet" type="text/css" />
  <link href="orig.css" rel="stylesheet" type="text/css" />
  <script src="editor.js"></script>
</head>

<body>
  <h2>Welcome to the Amsilla Editor</h2>
  <p>The Amsilla Editor allows you to add-on syntax and error highlighting. In the demo below, "error" appears with a red line underneath. Try typing some more "error"s, or deleting all the content!</p>
  <div id='syntax'></div>
  <textarea id='write' spellcheck="false">error</textarea>
  <h1>G</h1>
  <script>
    highlight(document.getElementById('syntax'),document.getElementById('write'),function(e){
      if (e == "") {
        return "Text to show when there is no content...";
      }
      return e.replaceAll("error","<span class='error'>error</span>") + "<wbr><span class='key'>Tab</span> Some text!";
    })
  </script>
</body>

</html>
